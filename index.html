<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/img/cow.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding On Web</title>
  </head>
  <body>
    <div id="app">
      <div class="grid">
        <div class="code-grid">
          <textarea name="htmlForm" id="htmlForm"></textarea>
        </div>
        <div class="vertical-gutter-1"></div>
        <div class="code-grid">
          <textarea name="cssForm" id="cssForm"></textarea>
        </div>
        <div class="vertical-gutter-2"></div>
        <div class="code-grid">
          <textarea name="jsForm" id="jsForm" spellcheck="false"></textarea>
        </div>
        <div class="horizontal-gutter"></div>
        <div id="render-grid">
          <iframe name="webPrev" id="webPrev"></iframe>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>

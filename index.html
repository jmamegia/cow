<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/src/assets/img/sacred-cow.svg"
    />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/styles/default.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding On Web Browser</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li>
          <img
            title="Hide/Show Controls"
            id="toggleActionIcon"
            src="/src/assets/img/visible-eye.svg"
            alt="Hide"
          />
        </li>
      </ul>
      <div class="grid">
        <div class="code-grid">
          <div id="htmlForm" class="textarea"></div>
          <div class="action-buttons" id="action-buttons-html">
            <img
              class="resize icon"
              target="#htmlForm"
              src="/src/assets/img/four-arrows-interface-symbol-to-maximize-size.svg"
            />
            <img
              class="font-size-plus icon"
              target="#htmlForm"
              src="/src/assets/img/acercarse.svg"
            />
            <img
              class="font-size-minus icon"
              target="#htmlForm"
              src="/src/assets/img/disminuir-el-zoom.svg"
            />
          </div>
        </div>
        <div class="vertical-gutter-1"></div>
        <div class="code-grid">
          <div id="cssForm" class="textarea"></div>
          <div class="action-buttons" id="action-buttons-css">
            <img
              class="resize icon"
              target="#cssForm"
              src="/src/assets/img/four-arrows-interface-symbol-to-maximize-size.svg"
            />
            <img
              class="font-size-plus icon"
              target="#cssForm"
              src="/src/assets/img/acercarse.svg"
            />
            <img
              class="font-size-minus icon"
              target="#cssForm"
              src="/src/assets/img/disminuir-el-zoom.svg"
            />
          </div>
        </div>
        <div class="vertical-gutter-2"></div>
        <div class="code-grid">
          <div id="jsForm" class="textarea"></div>
          <div class="action-buttons" id="action-buttons-js">
            <img
              class="resize icon"
              target="#jsForm"
              src="/src/assets/img/four-arrows-interface-symbol-to-maximize-size.svg"
            />
            <img
              class="font-size-plus icon"
              target="#jsForm"
              src="/src/assets/img/acercarse.svg"
            />
            <img
              class="font-size-minus icon"
              target="#jsForm"
              src="/src/assets/img/disminuir-el-zoom.svg"
            />
          </div>
        </div>
        <div class="horizontal-gutter"></div>
        <div id="render-grid">
          <iframe name="webPrev" id="webPrev"></iframe>
          <div class="action-buttons" id="action-buttons-css">
            <img
              class="resize"
              target="#webPrev"
              src="/src/assets/img/four-arrows-interface-symbol-to-maximize-size.svg"
            />
          </div>
        </div>
      </div>
    </div>
    <div>
      Icons made by
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
    <script
      src="//ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/highlight.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
